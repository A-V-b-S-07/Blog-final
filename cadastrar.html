<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/cadastro.css')}}">>

    <title>Cadastrar Notícia</title>
</head>

<body>
    <header>
        <a href="/">Voltar</a>
    </header>
    <section class="sessao__cadastrar">
        <h1>Cadastrar Notícia</h1>
        <form action="/cadastrar" method="post">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo">

            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" name="conteudo" rows="4" cols="50"></textarea>
            <input id="botao-cadastrar" type="submit" value="Cadastrar">

            
        </form>
    </section>
</body>

</html>
